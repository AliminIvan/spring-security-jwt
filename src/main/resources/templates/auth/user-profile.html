<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile</h1>
    <p><strong>Username:</strong> <span th:text="${user.username}">JohnDoe</span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}">johndoe@example.com</span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}">ROLE_USER</span></p>
    <p><strong>Account Locked Until:</strong> <span th:text="${user.accountLockedUntil != null ? user.accountLockedUntil : 'N/A'}">N/A</span></p>
</div>
</body>
</html>
